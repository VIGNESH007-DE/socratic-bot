<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socratic Mind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
        MathJax = {
          tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
          svg: { fontCache: 'global' }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
    </script>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #111827;
            overflow: hidden;
            color: white;
        }
        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        /* Bot Character Styles */
        #tutor-bot-container {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        #tutor-bot {
            width: 150px;
            height: 150px;
            position: relative;
            transition: transform 0.3s ease-in-out;
        }
        .bot-body {
            width: 100%;
            height: 100%;
            background: #1f2937;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 
                        inset 0 3px 10px rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }
        .bot-face {
            width: 100px;
            height: 70px;
            background: #4f46e5;
            position: absolute;
            top: 30px;
            left: 25px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.5);
            transition: background-color 0.3s;
        }
        .bot-eye {
            position: absolute;
            top: 20px;
            width: 15px;
            height: 25px;
            background: #fff;
            border-radius: 50%;
            transition: all 0.2s;
        }
        .bot-eye.left { left: 20px; }
        .bot-eye.right { right: 20px; }
        .bot-mouth {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 5px;
            background: #fff;
            border-radius: 5px;
            transition: all 0.2s;
        }
        .bot-reaction-icon {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            font-size: 30px;
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
        }

        /* Bot States & Animations */
        .bot-happy .bot-face { background: #22c55e; box-shadow: 0 0 30px #22c55e; }
        .bot-happy .bot-eye { height: 20px; top: 25px; border-radius: 10px 10px 0 0; }
        .bot-happy .bot-mouth { width: 40px; height: 20px; border-radius: 0 0 20px 20px; border: 5px solid white; background: transparent; bottom: 5px; }
        
        .bot-puzzled .bot-face { background: #f97316; box-shadow: 0 0 30px #f97316; }
        .bot-puzzled .bot-eye.left { transform: rotate(-15deg); }
        .bot-puzzled .bot-eye.right { transform: rotate(15deg); }
        .bot-puzzled .bot-mouth { width: 20px; border-radius: 50%; }
        
        .bot-curious .bot-reaction-icon { transform: translateX(-50%) scale(1); opacity: 1; }

        /* Falling Digits & Congrats Animation */
        .falling-digit, .confetti {
            position: fixed;
            pointer-events: none;
        }
        .falling-digit {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px #14b8a6;
            animation: fall 2s linear forwards;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        .confetti {
            width: 10px;
            height: 20px;
            opacity: 0.9;
            animation: fall-and-sway 4s linear forwards;
        }
        @keyframes fall-and-sway {
            to {
                transform: translateY(105vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Chat Layout */
        #chat-container {
            position: fixed;
            bottom: 80px;
            left: 0;
            right: 0;
            height: 50vh;
            padding: 1rem;
            overflow-y: auto;
            -webkit-mask-image: linear-gradient(to top, black 80%, transparent 100%);
            mask-image: linear-gradient(to top, black 80%, transparent 100%);
        }
        .message-wrapper {
            transition: transform 0.3s, opacity 0.3s;
            transform: scale(0.9);
            opacity: 0;
        }
        .message-wrapper.show {
            transform: scale(1);
            opacity: 1;
        }
        .bot-bubble { background: linear-gradient(135deg, #14b8a6, #8b5cf6); color: white; }
        .user-bubble { background-color: rgba(255, 255, 255, 0.1); color: #e5e7eb; backdrop-filter: blur(5px); border: 1px solid rgba(255, 255, 255, 0.2); }

    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <canvas id="background-canvas"></canvas>
    <div id="animation-container"></div>

    <!-- Bot Character -->
    <div id="tutor-bot-container">
        <div id="tutor-bot">
            <div class="bot-body">
                <div class="bot-face">
                    <div class="bot-eye left"></div>
                    <div class="bot-eye right"></div>
                    <div class="bot-mouth"></div>
                </div>
            </div>
            <div class="bot-reaction-icon">🤔</div>
        </div>
    </div>

    <!-- Chat UI -->
    <div id="chat-ui-container" class="fixed bottom-0 left-0 right-0 w-full">
        <div id="chat-container" class="space-y-4">
            <!-- Messages Appear Here -->
        </div>

        <!-- Footer / Input -->
        <footer class="p-4 max-w-2xl mx-auto">
             <div id="image-preview-container" class="hidden relative w-20 h-20 mb-2 ml-2">
                <img id="image-preview" class="w-full h-full object-cover rounded-md border-2 border-teal-400 shadow-lg">
                <button id="remove-image" type="button" class="absolute top-0 right-0 -mt-2 -mr-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center shadow-md font-bold">&times;</button>
            </div>
            <form id="math-form" class="flex items-center gap-2">
                <label for="image-upload" class="p-3 rounded-full bg-white/10 border border-gray-600 cursor-pointer hover:bg-white/20 transition-colors duration-200 shadow-sm backdrop-blur-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" /></svg>
                    <input id="image-upload" type="file" class="hidden" accept="image/png, image/jpeg, image/webp" />
                </label>
                <textarea id="problem" name="problem" rows="1" class="flex-grow block w-full rounded-full bg-gray-800/50 border border-gray-600 shadow-xl text-white focus:border-teal-500 focus:ring-teal-500 sm:text-base p-3 px-5 resize-none backdrop-blur-sm" placeholder="Ask a math question..."></textarea>
                <button id="hint-button" type="button" class="bg-yellow-500 text-white p-3 rounded-full font-semibold hover:bg-yellow-600 focus:outline-none transition-transform duration-200 hover:scale-110 shadow-lg">💡</button>
                <button type="submit" id="submit-button" class="bg-teal-500 text-white p-3 rounded-full font-semibold hover:bg-teal-600 focus:outline-none transition-transform duration-200 hover:scale-110 shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" /></svg>
                </button>
            </form>
        </footer>
    </div>

    <script>
        // --- Canvas Background Animation ---
        const canvas = document.getElementById('background-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let floatingSymbols = [];
        const mathChars = ['+', '−', '×', '÷', '√', '∫', '∑', '∞', 'π', 'α', 'β', 'θ', 'ƒ(x)', '∂', '∇', '≅', '≠', '≤', '≥'];

        // FIX: Renamed 'Symbol' to 'FloatingSymbol' to avoid conflict with native JS Symbol
        class FloatingSymbol {
            constructor(x, y, char, speed, size) {
                this.x = x; this.y = y; this.char = char; this.speed = speed; this.size = size;
                this.opacity = Math.random();
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.font = `${this.size}px 'Nunito'`;
                ctx.fillText(this.char, this.x, this.y);
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height + this.size) {
                    this.y = -this.size;
                    this.x = Math.random() * canvas.width;
                    this.speed = Math.random() * 1 + 0.5;
                }
                this.draw();
            }
        }

        function initFloatingSymbols() {
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const char = mathChars[Math.floor(Math.random() * mathChars.length)];
                const speed = Math.random() * 1 + 0.5;
                const size = Math.random() * 20 + 10;
                floatingSymbols.push(new FloatingSymbol(x, y, char, speed, size));
            }
        }

        function animateCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            floatingSymbols.forEach(s => s.update());
            requestAnimationFrame(animateCanvas);
        }

        initFloatingSymbols();
        animateCanvas();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            floatingSymbols = [];
            initFloatingSymbols();
        });

        // --- Core Chat Logic ---
        const tutorBot = document.getElementById('tutor-bot');
        const chatContainer = document.getElementById('chat-container');
        const form = document.getElementById('math-form');
        const problemInput = document.getElementById('problem');
        const submitButton = document.getElementById('submit-button');
        const hintButton = document.getElementById('hint-button');
        const animationContainer = document.getElementById('animation-container');
        const imageUpload = document.getElementById('image-upload');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const imagePreview = document.getElementById('image-preview');
        const removeImageBtn = document.getElementById('remove-image');

        let chatHistory = [];
        let imageBase64 = null;

        // --- UI & Animation Functions ---
        function setBotState(state) {
            tutorBot.className = ''; // Reset classes
            if (state) tutorBot.classList.add(`bot-${state}`);
        }

        function appendMessage(sender, message, imageUrl = null) {
            const messageWrapper = document.createElement('div');
            let bubbleClass = sender === 'user' ? 'user-bubble' : 'bot-bubble';
            let justification = sender === 'user' ? 'justify-end' : 'justify-start';
            messageWrapper.className = `flex ${justification} message-wrapper`;
            
            messageWrapper.innerHTML = `<div class="${bubbleClass} p-3 rounded-2xl max-w-md shadow-lg">
                ${imageUrl ? `<img src="${imageUrl}" class="rounded-md mb-2 max-w-xs border-2 border-white/50">` : ''}
                <p>${message}</p>
            </div>`;
            
            chatContainer.appendChild(messageWrapper);
            setTimeout(() => messageWrapper.classList.add('show'), 10);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function triggerFallingDigits(text) {
            const inputRect = problemInput.getBoundingClientRect();
            for (let i = 0; i < text.length; i++) {
                if (/\d/.test(text[i])) {
                    const digit = document.createElement('div');
                    digit.className = 'falling-digit';
                    digit.innerText = text[i];
                    digit.style.left = `${inputRect.left + (i * 10)}px`;
                    digit.style.top = `${inputRect.top}px`;
                    animationContainer.appendChild(digit);
                    setTimeout(() => digit.remove(), 2000);
                }
            }
        }

        function triggerCongratsAnimation() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                const colors = ['#14b8a6', '#8b5cf6', '#ec4899', '#f59e0b'];
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                animationContainer.appendChild(confetti);
                setTimeout(() => confetti.remove(), 4000);
            }
        }
        
        // --- Image Handling ---
        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imageBase64 = e.target.result;
                    imagePreview.src = imageBase64;
                    imagePreviewContainer.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        removeImageBtn.addEventListener('click', () => {
            imageBase64 = null;
            imageUpload.value = '';
            imagePreviewContainer.classList.add('hidden');
        });

        // --- Gemini API Call ---
        async function callGeminiApi(history) {
            const apiKey = "AIzaSyCJPZaLsbyaCehMyjHERioggJUO_dMIvZI"; // Handled by environment
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            
            const systemPrompt = `You are 'Socratic Mind,' an expert AI math tutor. Your SOLE method of teaching is the Socratic method.
            **Core Directive: NEVER give a direct answer.** Guide the student to find the answer themselves.
            **Interaction Flow:**
            1.  **Acknowledge & Ask:** When a student presents a problem, acknowledge it ("Great problem!"), then ask a broad, open-ended question to start. ("What's the first thing that comes to mind here?").
            2.  **Guide Step-by-Step:** Based on their response, ask a targeted question for the VERY NEXT step.
                * If correct, praise them ("Exactly! 🎉 Now what?") and ask the next guiding question.
                * If incorrect, gently correct by asking a question that reveals the mistake ("Good thought! But what happens to the sign when...").
            3.  **One Question ONLY:** You MUST ask only ONE question at a time and then STOP.
            4.  **Hint Request:** If the user says "hint", provide a small clue, not a full step. ("Have you considered the quadratic formula?").
            5.  **The Final Step:** ONLY when the student has solved it, confirm their answer and provide the full solution. Start this final message with "You've got it! Fantastic work! 🎉".
            **Style Rules:**
            - **Tone:** Friendly, patient, motivating. Use emojis like 🤔, 💡, 👍, 🎉.
            - **LaTeX:** Use LaTeX for ALL math notation (e.g., $x^2$).`;

            const payload = {
                contents: history,
                systemInstruction: { parts: [{ text: systemPrompt }] },
            };

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (!response.ok) {
                 const errorBody = await response.text();
                 console.error("API Error Response:", errorBody);
                 throw new Error(`HTTP error! status: ${response.status}`);
            }
            const result = await response.json();
            if (result.candidates && result.candidates.length > 0 && result.candidates[0].content.parts) {
                return result.candidates[0].content.parts[0].text;
            }
            return "I'm not sure how to respond to that. Could you try rephrasing?";
        }

        // --- Main Logic ---
        async function handleSubmission(userInput, isHint = false) {
            if (!userInput && !imageBase64) return;

            const displayInput = isHint ? "Hint, please! 💡" : userInput;
            appendMessage('user', displayInput, imageBase64);
            
            const userParts = [];
            if (userInput) userParts.push({ text: userInput });
            if (imageBase64) {
                userParts.push({ inlineData: { mimeType: imageBase64.split(';')[0].split(':')[1], data: imageBase64.split(',')[1] } });
            }
            chatHistory.push({ role: 'user', parts: userParts });

            // Reset inputs
            problemInput.value = '';
            imageBase64 = null;
            imageUpload.value = '';
            imagePreviewContainer.classList.add('hidden');
            problemInput.style.height = 'auto';
            submitButton.disabled = true;
            hintButton.disabled = true;

            try {
                const solutionText = await callGeminiApi(chatHistory);
                chatHistory.push({ role: 'model', parts: [{ text: solutionText }] });

                if (solutionText.includes("You've got it! Fantastic work!")) {
                    setBotState('happy');
                    triggerCongratsAnimation();
                } else if (["That's a good try", "You're close!", "Let's double-check"].some(kw => solutionText.includes(kw))) {
                    setBotState('puzzled');
                } else {
                    setBotState('default');
                }

                appendMessage('ai', solutionText);
                await MathJax.typesetPromise();

            } catch (error) {
                console.error('Error:', error);
                appendMessage('ai', '<p>I seem to be having a little trouble connecting. Please try again in a moment.</p>');
            } finally {
                submitButton.disabled = false;
                hintButton.disabled = false;
                setTimeout(() => setBotState('default'), 2000);
            }
        }

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const userInput = problemInput.value.trim();
            if (!userInput && !imageBase64) return;
            triggerFallingDigits(userInput);
            handleSubmission(userInput);
        });
        
        hintButton.addEventListener('click', () => {
            handleSubmission("hint", true);
        });
        
        problemInput.addEventListener('input', () => {
            problemInput.style.height = 'auto';
            problemInput.style.height = (problemInput.scrollHeight) + 'px';
            setBotState('curious');
        });
        problemInput.addEventListener('blur', () => {
            setBotState('default');
        });

        // Initial welcome message
        appendMessage('ai', "Hello! I'm Socratic Mind. Let's solve some problems together! 🚀");
    </script>
</body>
</html>
